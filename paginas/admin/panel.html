  <!-- Modal: Formulario Parque -->

        <h2 class="form-modal-title" id="tituloFormParque">Nuevo Parque</h2>

      <form id="formParque">

          <input type="text" id="parque_nombre" required>

        <div class="form-row">
          <div class="form-group">
            <label for="parque_departamento">Departamento *</label>
            <select id="parque_departamento" required>

              <option value="Santa Cruz">Santa Cruz</option>

            </select>
          </div>
          
          <div class="form-group">
            <label for="parque_costo">Costo de Entrada (Bs.) *</label>

          <textarea id="parque_descripcion_completa" rows="3"></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="parque_horario_entrada">Horario Entrada *</label>
            <input type="time" id="parque_horario_entrada" required>
          </div>
          
          <div class="form-group">
            <label for="parque_horario_salida">Horario Salida *</label>
            <input type="time" id="parque_horario_salida" required>

        </div>
        
        <div class="form-group">

          <input type="text" id="parque_atracciones" required placeholder="Piscinas, Toboganes, Restaurantes">
        </div>

    </div>
  </div>

  <!-- Modal: Formulario Promoci贸n -->

            <input type="text" id="promo_parque" required>
          </div>
          
          <div class="form-group">
            <label for="promo_departamento">Departamento *</label>

</html>
